{% extends '_base.html' %}

{% block title %}Change Password{% endblock title %}

{% block content %}
    <div class="container mx-auto max-w-5xl">
        <p class="text-3xl pb-5 font-semibold">Change your password</p>
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post"
              action="{% url 'account_change_password' %}">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2"
                           for="{{ field.name }}">{{ field.label }}</label>
                    <input class="bg-gray-200 focus:bg-white shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           name="{{ field.name }}" id="{{ field.id }}" type="{{ field.field.widget.input_type }}" required=""
                           placeholder="{{ field.label }}">
                    {% if field.help_text %}
                        <p class="text-sm text-gray-500">{{ field.help_text|safe }}</p>
                    {% endif %}
                <font color="red">{{ field.errors }}</font>
                </div>
            {% endfor %}
            <div class="flex items-center">
                <div class="mb-4">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline m-1"
                            type="submit">
                        Change password
                    </button>
                </div>
                <div class="mb-4">
                    <button onclick="javascript:history.back();"
                            class="bg-transparent hover:bg-blue-500 hover:text-white text-blue-700 font-bold py-2 px-4 border border-blue-500 rounded m-1">
                        Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
