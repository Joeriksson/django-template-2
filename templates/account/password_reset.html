{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock title %}

{% block content %}
    <div class="container">
        <h2>Reset password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Reset password</button>
        </form>
    </div>
{% endblock content %}
